- type: entity
  parent: MobMoproach
  id: MobMoproachHat
  suffix: hat
  components:
  - type: Loadout
    prototypes: [ MoproachGear ]

- type: startingGear
  id: MoproachGear
  equipment:
    head: ClothingHeadHatPurplesoft

- type: htnCompound
  id: MoproachCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: FoodCompound
  - tasks:
    - !type:HTNCompoundTask
      task: BufferNearbyPuddlesCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

- type: entity
  parent: BoxCardboard
  name: moproach kit
  id: MoproachBox
  description: A kit to quickly get two moproaches ready to work.
  components:
  - type: StorageFill
    contents:
    - id: MoproachCubeWrapped
      amount: 2
    - id: ClothingHeadHatPurplesoft
      amount: 2
    - id: PaperMoproachManual
  - type: Sprite
    sprite: _Starlight/Objects/Misc/monkeycube.rsi
    state: box_moproach

- type: entity
  parent: MonkeyCubeWrapped
  name: moproach cube
  suffix: Wrapped
  id: MoproachCubeWrapped
  description: Unwrap this to get a moproach cube.
  components:
  - type: SpawnItemsOnUse
    items:
    - id: MoproachCube

- type: entity
  parent: Paper
  id: PaperMoproachManual
  suffix: moproach manual
  components:
  - type: Paper
    content: book-text-moproach
